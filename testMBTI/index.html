<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="하늘사랑 MBTI 검사">
  <meta name="description" content="하늘사랑 MBTI 검사">

  <!-- sns share -->
  <meta property="og:url" content="" />
  <meta property="og:title" content="하늘사랑 MBTI 검사" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="img/share.png" />
  <meta property="og:description" content="하늘사랑 MBTI 검사" />

  <!-- favicon -->
  <link rel="shortcut icon" href="./img/favicon.ico">
  <link rel="apple-touch-icon-precomposed" href="img/favicon.ico">

  <title>하늘사랑 MBTI 검사</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hahmlet&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/qna.css">
  <link rel="stylesheet" href="./css/animation.css">
  <link rel="stylesheet" href="./css/result.css">
  </script>
</head>

<body>
  <section id="main" class="mx-auto my-5 px-3 py-5">
    <h2>하늘사랑 MBTI 검사</h2>
    <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
      <img src="./img/share.png" alt="mainImg" class="img-fluid">
    </div>
    <p>사명선언서 수련회 MBTI 검사<br>
      성별을 선택 후 시작해주세요
    </p>

    <div class="mt-4">
      <button class="btn btn-primary me-2" onclick="setGender('male')">
      남자
      </button>

      <button class="btn btn-danger" onclick="setGender('female')">
      여자
      </button>
    </div>
    
  </section>
  <section id="qna">
    <div class="status mx-auto mt-5">
      <div class="statusBar"></div>
    </div>

    <div class="text-center my-3">
      <button id="backBtn" class="btn btn-outline-secondary" type="button" disabled>
        ← 이전
      </button>
    </div>
    
    <div class="qBox my-5 p-3 mx-auto"></div>

    <div class="answerBox"></div>
  </section>
  <section id="result" class="mx-auto my-5 px-3 py-5">
    <h2>당신의 결과는?</h2>
    <div class="resultName"></div>
    <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">

    </div>
    <div class="resultDesc"></div>
  <script src="./js/data.js"></script>
  <script src="./js/scoringData.js"></script> <!-- 이 줄 추가 -->
  <script src="./js/start.js"></script>
</body>

</html>
